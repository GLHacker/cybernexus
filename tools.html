<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberNexus | Tools</title>
    <link rel="stylesheet" href="css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Share+Tech+Mono&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="scanline"></div>
    <header>
        <nav class="container">
            <div class="logo">
                <span class="prompt">root@cybernexus:~#</span> <span class="cursor">_</span>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">/home</a></li>
                <li><a href="tools.html" class="active">/tools</a></li>
                <li><a href="blog.html">/blog</a></li>
            </ul>
            <div class="hamburger">
                <i class="fas fa-bars"></i>
            </div>
        </nav>
    </header>

    <main class="container">
        <section class="hero">
            <h1><span class="highlight">/bin/tools</span></h1>
            <p class="subtitle">Essential utilities for security professionals.</p>
        </section>

        <section class="tools-grid">
            <div class="feature-card">
                <i class="fas fa-key"></i>
                <h3>Secure Password Gen</h3>
                <p>Generate cryptographically strong passwords instantly.</p>
                <br>
                <!-- Simple Tool Implementation -->
                <div class="tool-interface">
                    <input type="text" id="password-output" readonly placeholder="Generated Password"
                        style="width: 100%; padding: 10px; background: #000; border: 1px solid #00ff41; color: #00ff41; font-family: 'JetBrains Mono'; margin-bottom: 10px;">
                    <button onclick="generatePassword()" class="btn primary" style="width: 100%;">Generate</button>
                </div>
            </div>

            <div class="feature-card" style="opacity: 0.5;">
                <i class="fas fa-network-wired"></i>
                <h3>IP Lookup</h3>
                <p>Coming Soon...</p>
            </div>

            <div class="feature-card" style="opacity: 0.5;">
                <i class="fas fa-file-code"></i>
                <h3>Hash Analyzer</h3>
                <p>Coming Soon...</p>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 CyberNexus. Open Source Knowledge.</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
    <script>
        function generatePassword() {
            const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+";
            let password = "";
            for (let i = 0; i < 16; i++) {
                password += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            document.getElementById('password-output').value = password;
        }
    </script>
</body>

</html>
